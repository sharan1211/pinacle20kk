			            function register(type)	  {

             document.getElementsByClassName("linkmain")[0].classList.remove("mainlink");     
            });
            obj[i].addEventListener("mouseleave",function(e){

             document.getElementsByClassName("linkmain")[0].classList.add("mainlink")
            
            });

                 function showheader(obj){
                 	
                        if(obj.classList.contains("fa-close")){
                 		
                 		obj.classList.remove("fa-close");
                 		obj.classList.add("fa-bars");
                 		
                 	}
                 	else{
                 				obj.classList.remove("fa-bars");
                 		obj.classList.add("fa-close");	
                 		
                 	}
